# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
guava = "33.4.5-jre"
junit-jupiter = "5.12.1"
hadoop = "3.3.6"
spark = "3.5.0"
kafka = "3.5.0"
jackson = "2.15.2"
slf4j = "2.0.7"
lombok = "1.18.30"
validation = "3.0.2"

[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }

# Hadoop libraries
hadoop-client = { module = "org.apache.hadoop:hadoop-client", version.ref = "hadoop" }
hadoop-hdfs = { module = "org.apache.hadoop:hadoop-hdfs", version.ref = "hadoop" }
hadoop-common = { module = "org.apache.hadoop:hadoop-common", version.ref = "hadoop" }

# Spark libraries
spark-core = { module = "org.apache.spark:spark-core_2.12", version.ref = "spark" }
spark-sql = { module = "org.apache.spark:spark-sql_2.12", version.ref = "spark" }
spark-streaming = { module = "org.apache.spark:spark-streaming_2.12", version.ref = "spark" }
spark-streaming-kafka = { module = "org.apache.spark:spark-streaming-kafka-0-10_2.12", version.ref = "spark" }

# Kafka libraries
kafka-clients = { module = "org.apache.kafka:kafka-clients", version.ref = "kafka" }
kafka-streams = { module = "org.apache.kafka:kafka-streams", version.ref = "kafka" }

# JSON processing
jackson-core = { module = "com.fasterxml.jackson.core:jackson-core", version.ref = "jackson" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jackson-annotations = { module = "com.fasterxml.jackson.core:jackson-annotations", version.ref = "jackson" }
jackson-jsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version.ref = "jackson" }

# Logging
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }

# Code generation
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }
jsr305 = { module = "com.google.code.findbugs:jsr305", version = "3.0.2" }

# Validation
validation-api = { module = "jakarta.validation:jakarta.validation-api", version.ref = "validation" }
hibernate-validator = { module = "org.hibernate.validator:hibernate-validator", version = "8.0.1.Final" }
jakarta-el = { module = "org.glassfish:jakarta.el", version = "4.0.2" }

# Testing utilities
hadoop-minicluster = { module = "org.apache.hadoop:hadoop-minicluster", version.ref = "hadoop" }

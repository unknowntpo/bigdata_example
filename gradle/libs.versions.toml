# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
guava = "33.4.5-jre"
junit-jupiter = "5.12.1"
hadoop = "3.3.6"
spark = "3.5.4"
kafka = "3.5.0"
jackson = "2.15.2"
slf4j = "2.0.7"
lombok = "1.18.30"
validation = "3.0.2"
commons-lang3 = "3.17.0"
parquet = "1.12.3"
hive = "3.1.3"
calcite = "1.35.0"

[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }

# Hadoop libraries
hadoop-client = { module = "org.apache.hadoop:hadoop-client", version.ref = "hadoop" }
hadoop-hdfs = { module = "org.apache.hadoop:hadoop-hdfs", version.ref = "hadoop" }
hadoop-common = { module = "org.apache.hadoop:hadoop-common", version.ref = "hadoop" }

# Spark libraries (should be provided by cluster)
spark-core = { module = "org.apache.spark:spark-core_2.12", version.ref = "spark" }
spark-sql = { module = "org.apache.spark:spark-sql_2.12", version.ref = "spark" }
spark-streaming = { module = "org.apache.spark:spark-streaming_2.12", version.ref = "spark" }
spark-streaming-kafka = { module = "org.apache.spark:spark-streaming-kafka-0-10_2.12", version.ref = "spark" }

# Kafka libraries
kafka-clients = { module = "org.apache.kafka:kafka-clients", version.ref = "kafka" }
kafka-streams = { module = "org.apache.kafka:kafka-streams", version.ref = "kafka" }

# JSON processing
jackson-core = { module = "com.fasterxml.jackson.core:jackson-core", version.ref = "jackson" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jackson-annotations = { module = "com.fasterxml.jackson.core:jackson-annotations", version.ref = "jackson" }
jackson-jsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version.ref = "jackson" }

# Logging
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }

# Code generation
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }
jsr305 = { module = "com.google.code.findbugs:jsr305", version = "3.0.2" }

# Validation
validation-api = { module = "jakarta.validation:jakarta.validation-api", version.ref = "validation" }
hibernate-validator = { module = "org.hibernate.validator:hibernate-validator", version = "8.0.1.Final" }
jakarta-el = { module = "org.glassfish:jakarta.el", version = "4.0.2" }

# Testing utilities
hadoop-minicluster = { module = "org.apache.hadoop:hadoop-minicluster", version.ref = "hadoop" }

# Apache Commons
commons-lang3 = { module = "org.apache.commons:commons-lang3", version.ref = "commons-lang3" }

# Parquet libraries 
parquet-hadoop = { module = "org.apache.parquet:parquet-hadoop", version.ref = "parquet" }
parquet-common = { module = "org.apache.parquet:parquet-common", version.ref = "parquet" }
parquet-column = { module = "org.apache.parquet:parquet-column", version.ref = "parquet" }

# Hive libraries
hive-jdbc = { module = "org.apache.hive:hive-jdbc", version.ref = "hive" }
hive-metastore = { module = "org.apache.hive:hive-metastore", version.ref = "hive" }
hive-exec = { module = "org.apache.hive:hive-exec", version.ref = "hive" }

# Apache Calcite libraries
calcite-core = { module = "org.apache.calcite:calcite-core", version.ref = "calcite" }
calcite-druid = { module = "org.apache.calcite:calcite-druid", version.ref = "calcite" }
calcite-file = { module = "org.apache.calcite:calcite-file", version.ref = "calcite" }
calcite-linq4j = { module = "org.apache.calcite:calcite-linq4j", version.ref = "calcite" }
